{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}
        <li>
        	<a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a>, published on <i>{{ poll.pub_date }}</i>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
